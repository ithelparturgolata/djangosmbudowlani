{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-12">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i> &nbsp;
                    <strong>
                        Przetargi
                    </strong>
                    <hr>


                    <div class='row card-group'>
                        {% for record in records_przetargi %}
                            <div class="col row-cols-md-8">
                                <div class="h-100 d-inline-block">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ record.tytul }}</h5>
                                        Termin składania: {{ record.termin_skladania }}<br>
                                        Termin otwarcia: {{ record.otwarcie_ofert }}<br>
                                        <a href="{% url 'przetargi_details' record.id %}">Szczegóły</a>
                                        <hr>
                                    </div>

                                </div>
                            </div>

                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    {% include "footer.html" %}
{% endblock %}
